<div th:fragment="edit_and_remove">
    <div class="text-right mr-2 mb-1">
        <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-info">Edit</a>
    </div>

    <div class="text-right mr-2">
        <form th:action="'/blog/' + ${post.id} + '/remove'" method="post">

    </div>
</div>
